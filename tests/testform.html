<body>

<div class="container">
    <form class="needs-validation" novalidate>
    
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" pattern="[a-zA-Z]{3,}" required>
                <div class="valid-feedback">
                
                </div>
                <div class="invalid-feedback">
                    Le pr√©nom ne doit pas contenir de chiffres et avoir au moins 3 lettres.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="" class="form-control" id="lastName" pattern="[a-zA-Z]{3,}"  required>
                <div class="invalid-feedback">
                    Le nom ne doit pas contenir de chiffres et avoir au moins 3 lettres.
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required>
                <div class="invalid-feedback">
                    L'email est invalide.
                </div>
             </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="address">adresse</label>
                <input type="text" class="form-control" id="address" required>
                <div class="invalid-feedback">
                    Veuillez fournir une adresse.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="invalid-feedback">
                    Veuillez fournir un nom de ville.
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col text-center ml-5">
            <button class="btn btn-primary " type="submit" id="envoi">Submit form</button>
        </div>
        </div>
    </form>
</div>
