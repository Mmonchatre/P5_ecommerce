<div class="container">

</div>


<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control needs-validation" id="validationCustom01" pattern="[a-zA-Z]{3,}" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
            Le pr√©nom ne doit pas contenir de chiffres et avoir au moins 3 lettres.
          </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="" class="form-control needs-validation" id="validationCustom02" pattern="[a-zA-Z]{3,}"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
            Le nom ne doit pas contenir de chiffres et avoir au moins 3 lettres.
          </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="email" class="form-control needs-validation" id="validationCustom03" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
            L'email est invalide.
          </div>
      </div>


    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">City</label>
        <input type="text" class="form-control needs-validation" id="validationCustom03" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
